<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
	
	<table>

		<input type="radio" name="price_type" checked="checked" id="price_type1" value="1" />普通类型
		<input type="radio" name="price_type" id="price_type2" value="1" />特殊类型

		<!-- <tr>
			<td width="140" class="label">定价类型： </td>
			<td>111</td>
		</tr> -->
		<tr class="sellInfo1" style="display:none;">
			<td>123</td>
		</tr>
		<tr class="sellInfo2" style="display:none;">
			<td>111</td>
		</tr>
	</table>
	
	<script>
	$(function(){
		showCont();
		$("input[name=price_type]").click(function(){
			showCont();
		});
	});
	function showCont(){
	 switch($("input[name=price_type]:checked").attr("id")){
	    case "price_type1":
	   //alert("one");
		   $(".sellInfo2").hide();
		   $(".sellInfo1").show();
	    break;
	    case "price_type2":
		   $(".sellInfo1").hide();
		   $(".sellInfo2").show();
	    break;
	    default:
	    break;
	 }
	}

	$(function(){
	    $(":radio[name='price_type']").click(function(){
	      $("table tr").eq( $(this).index() ).show();
	    });
	    $("#price_type1").trigger("click");
	});
</script>
</body>
</html>
